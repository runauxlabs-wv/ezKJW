<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/swiper.css">
</head>

<body>

    <div class="swiper swiper-container basic">
        <div class="swiper-wrapper">
          <div class="swiper-slide sec01">01</div>
          <div class="swiper-slide sec02">02</div>
          <div class="swiper-slide sec03">03</div>
          <div class="swiper-slide sec04">04</div>
          <div class="swiper-slide sec05">05</div>
          <div class="swiper-slide sec06">06</div>
          <div class="swiper-slide sec07">07</div>
          <div class="swiper-slide sec08">08</div>
          <div class="swiper-slide sec09">09</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>




    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/swiper.js"></script>
</body>

</html>
